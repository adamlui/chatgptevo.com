name: Sync autorefresh/ to auto-refresh/

on:
  push:
    branches: [ master, main ]
    paths:
      - 'autorefresh/**'

jobs:
  build:
    if: github.event.commits[0].committer.username != 'auto-sync-bot'
    runs-on: ubuntu-latest
    steps:

      - name: Checkout adamlui/chatgptevo.com
        uses: actions/checkout@v2
        with:
          token: ${{ secrets.REPO_SYNC_PAT }}
          repository: adamlui/chatgptevo.com
          path: adamlui/chatgptevo.com

      - name: Sync autorefresh/ to auto-refresh/
        run: rsync -avh --delete ${{ github.workspace }}/adamlui/chatgptevo.com/autorefresh/ ${{ github.workspace }}/adamlui/chatgptevo.com/auto-refresh/

      - name: Push to adamlui/chatgptevo.com
        uses: stefanzweifel/git-auto-commit-action@v4
        with:
          push_options: '--force'
          add_options: '--all'
          commit_user_email: auto-sync@chatgptevo.com
          commit_message: '${{ github.event.head_commit.message }} â†ž [auto-sync from `chatgptevo.com/autorefresh`]'
          file_pattern: 'auto-refresh/*'
          repository: adamlui/chatgptevo.com